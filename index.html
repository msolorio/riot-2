<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>

	<!-- custom tag -->
	<friday></friday>
	<saturday></saturday>
	<sunday></sunday>
	
	<!-- script type riot/tag loading from external script file -->
	<script src="schedule.tag" type="riot/tag"></script>

	<!-- script for riot library and compiler -->
	<script src="https://cdn.jsdelivr.net/riot/2.3/riot+compiler.min.js"></script>
	
	<!-- script with riot.mount('custom-tag') -->
	<script>
		riot.mount('friday', { hours: '4-7', day: 'Friday' });
		riot.mount('saturday', { hours: '2-5' });
		riot.mount('sunday', { hours: '12-3' });
	</script>	

</body>

</html>
